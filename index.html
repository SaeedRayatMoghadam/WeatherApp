<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="./css/material-design-iconic-font.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="bg-cover">
      <div class="container">
        <div class="header">
          <h1 class="title">Weather App</h1>
          <form id="frmSearch">
            <input
              type="text"
              id="city"
              placeholder="Enter Location ..."
              spellcheck="false"
            />
          </form>
        </div>

        <div class="row">
          <div class="left">
            <div class="info">
              <i class="zmdi zmdi-pin pr-1"></i>
              <h2 class="cityName" id="location">City</h2>
              <p class="currentDate" id="currentDate">Date</p>
              <p class="day" id="day">Day</p>
            </div>
            <div class="center">
              <h2>Now</h2>
              <img src="./weather/64x64/day/113.png" alt="todayImage" id="todayImage" />
              <h3 id="todayDegree">Degree</h3>
              <p id="todayCondition">Condition</p>
            </div>
          </div>
          <div class="right">
            <header>
              <div class="humidity">
                <p>HUMIDITY</p>
                <span id="humidity">0</span>
              </div>
              <div class="wind">
                <p>WIND</p>
                <span id="wind">0</span>
              </div>
            </header>
            <div class="inner">
              <div class="forecastItem">
                <img class="logo" src="./weather/64x64/day/113.png" alt="logo" />
                <p class="date">Day</p>
                <p class="degree">Degree</p>
              </div>
              <div class="forecastItem">
                <img class="logo" src="./weather/64x64/day/113.png" alt="logo" />
                <p class="date">Day</p>
                <p class="degree">Degree</p>
              </div>
              <div class="forecastItem">
                <img class="logo" src="./weather/64x64/day/113.png" alt="logo" />
                <p class="date">Day</p>
                <p class="degree">Degree</p>
              </div>
            </div>
          </div>
        </div>
        <div class="clearfix"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
